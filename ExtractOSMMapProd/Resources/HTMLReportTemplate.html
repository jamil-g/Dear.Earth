    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Index', 'Index Value'],
                ['Noise', [NoisePieChartValue]],
                ['Soil', [SoilPieChartValue]],
                ['Electromagnetic radiadion', [ERPieChartValue]],
                ['Air polloution ', [AirChartValue]],
                ['Ecology ', [EcologyPieChartValue]]
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title': 'Environmental parameters contribution', 'width': 640, 'height': 500, 'backgroundColor': {
                    'fill': '#F5F5F5',
                    'fillOpacity': 0
                }, titleTextStyle: {
                    color: '#3b79f2',    // any HTML string color ('red', '#cc00cc')
                    fontName: 'Montserrat', // i.e. 'Times New Roman'
                    fontSize: 16, // 12, 18 whatever you want (don't specify px)
                    bold: true,    // true or false
                    italic: false   // true of false
                },
            };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript">

            var data = google.visualization.arrayToDataTable([
                ['Index', 'Index Value', { role: "style" }, { role: 'annotation' }],
                ['Noise', [NoiseBarChartValue], "#1E5C94", [NoiseBarChartValue] + '%'],
                ['Soil', [SoilBarChartValue], "gold", [SoilBarChartValue]+ '%'],
                ['Electromagnetic radiadion', [ERBarChartValue], "#4F95D5", [ERBarChartValue]+ '%'],
                ['Air polloution ', [AirBarChartValue], "#3F6624", [AirBarChartValue]+ '%'],
                ['Ecology ', [EcologyBarChartValue], "7DB75A", [EcologyBarChartValue]+ '%']
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                title: "Estimated effect on asset price in %",
                width: 500,
                height: 500,
                legend: { position: "none" }, 'backgroundColor': {
                    'fill': '#F5F5F5',
                    'fillOpacity': 0
                },
                titleTextStyle: {

                    fontName: 'Montserrat', // i.e. 'Times New Roman'
                    fontSize: 16, // 12, 18 whatever you want (don't specify px)
                    bold: true,    // true or false

            };
